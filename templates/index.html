<!doctype html>
<html lang="en" ng-app="rescueApp">
<head>
	<meta charset="utf-8">
	<title><?=$title?></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<nav class="navbar navbar-default" role="navigation" ng-controller="HeaderController"> 
			<!-- Brand and toggle get grouped for better mobile display -->		
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" data-toggle="collapse" data-target="#navbar-principale">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><?=$title?></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->		
			<div class="collapse navbar-collapse" id="navbar-principale" ng-class="!navCollapsed && 'in'">
				
				<ul class="nav navbar-nav navbar-right">
					<!--
					<li class="active">
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#"></a>
					</li>
					-->

					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"> Regione <b class="caret"></b></a>
						<ul class="dropdown-menu">
							
							<li>
								<a href="http://www.emiroagesci.it">Sito Regionale</a>
							</li>

							<li class="divider"></li>

							<li>
								<a href="http://www.emiroagesci.it">Segreteria Regionale</a>
							</li>
							<li>
								<a href="#">Servizio Tecnico</a>
							</li>

						</ul>
					</li>

					<li class="dropdown" ng-class="{ active: isActive('/account')}">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"> Account <b class="caret"></b></a>
						<ul class="dropdown-menu">

							<li>
								<a href="#/profilo">Profilo Utente</a>
							</li>

							<li class="divider"></li>

							<li>
								<a href="#/lostpassword">Recupera Password</a>
							</li>
							
							<li>
								<a href="#/ricercacensimento">Trova Codice Censimento</a>
							</li>

						</ul>
					</li>

				</ul>

			</div>
			<!-- /.navbar-collapse -->		
		</nav>

	<div class="container" ng-controller="EventsController">
		<div class="container">
			<div ng-view></div>
		</div>
	</div>

	<footer id="footer">
      <div class="container">
      	<hr>
		<small><?=$footerText?></small>
      </div>
    </footer>

	<script type="text/ng-template" id="warning-dialog.html">
		<div class="modal-header">
			<h3>You are Idle. Do Something!</h3>
		</div>
		<div class="modal-body" ng-idle-countdown="countdown" ng-init="countdown=5">
			<p>You ll be logged out in <span class="label label-warning">{{countdown}}</span> <span ng-pluralize="" count="countdown" when="{'one': 'second', 'other': 'seconds' }"></span>.</p>
			<progressbar max="5" value="countdown" animate="true" class="progress-striped active" type="warning"></progressbar>
		</div>
	</script>

	<script type="text/ng-template" id="timedout-dialog.html">
		<div class="modal-header">
			<h3>You ve Timed Out!</h3>
		</div>
		<div class="modal-body">
			<p>
			You were idle too long. Normally you d be logged out, but in this demo just do anything and you ll be reset.
			</p>
		</div>
	</script>

	<script type="text/ng-template" id="confirm-dialog.html">
		<div class="modal-header">
		  <button type="button" class="close" ng-click="close()">&times;</button>
		  <h4 class="modal-title">Conferma Richiesta</h4>
		</div>
		<div class="modal-body">
		  <p>Confermata accodamento richiesta ricerca codice censimento per {{ richiesta.nome }} {{ richiesta.cognome }}, nato il {{ richiesta.datanascita| date:'fullDate' }}</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-success" ng-click="confirm()">Confirm</button>
			<button type="button" class="btn btn-default" ng-click="close()">Close</button>
		</div>
	</script>

	<script src="lib/jquery/jquery-2.0.3.min.js"  type="text/javascript"></script>
	<script src="lib/underscore/underscore-min.js"  type="text/javascript"></script>
	<script src="lib/angular/angular.js"  type="text/javascript"></script>
	<script src="lib/angular/angular-route.min.js"  type="text/javascript"></script>
	<script src="lib/angular-ui/ui-bootstrap-0.10.0.min.js"  type="text/javascript"></script>
	<script src="lib/angular-ui/ui-bootstrap-tpls-0.10.0.min.js"  type="text/javascript"></script>
	<script src="lib/angular-auth/http-auth-interceptor.js" type="text/javascript"></script>
	<script src="lib/angular-idle/angular-idle.min.js" type="text/javascript"></script>

	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/directives.js" type="text/javascript"></script>
  	<script src="js/controllers/HomeController.js"  type="text/javascript"></script>
  	<script src="js/controllers/HeaderController.js"  type="text/javascript"></script>
  	<script src="js/controllers/RicercaController.js"  type="text/javascript"></script>
  	<script src="js/controllers/EventsController.js"  type="text/javascript"></script>
  	<script src="js/controllers/ProfileController.js"  type="text/javascript"></script>
</body>
</html>
