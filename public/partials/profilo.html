<div class="col-xs-6 col-sm-4">

	<form class="form-signin" role="form" ua-login ua-error="error-msg">
		<fieldset>

			<!-- Form Name -->
			<legend>Profilo Utente</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="control-label" for="nome">Nome</label>
				<div class="controls">
					<input id="nome" name="nome" placeholder="name" class="form-control input-sm" required autofocus type="text">
					<p class="help-block">Nome Utente</p>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="control-label" for="cognome">Cognome</label>
				<div class="controls">
					<input id="cognome" name="cognome" placeholder="cognome" class="form-control input-sm" required autofocus type="text">
					<p class="help-block">Cognome Utente</p>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="control-label" for="luogonascita">Luogo di Nascita</label>
				<div class="controls">
					<input id="luogonascita" name="luogonascita" placeholder="citta" class="form-control input-sm" required autofocus type="text">
					<p class="help-block">Luogo di Nascita</p>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="control-label" for="email">Email</label>
				<div class="controls">
					<input id="email" name="email" placeholder="email@example.com" class="form-control input-sm" required autofocus type="text">
					<p class="help-block">Email Utente</p>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="control-label" for="telefono">Telefono</label>
				<div class="controls">
					<input id="telefono" name="telefono" placeholder="+39 XXX XXXXXXXXXX" class="form-control input-sm" required autofocus type="text">
					<p class="help-block">Telefono di contatto</p>
				</div>
			</div>

			<p id="error-msg"></p>

			<!-- Button (Double) -->
			<!--
			<div class="form-group">
				<label class="control-label" for="salva"></label>
				<div class="controls">
					<button id="salva" name="salva" class="btn btn-success">Salva</button>
					<button id="annulla" name="annulla" class="btn btn-danger">Annulla</button>
				</div>
			</div>
			-->

		</fieldset>
	</form>

</div>

	<legend>Formazione</legend>
	<p>...</p>
</div>
